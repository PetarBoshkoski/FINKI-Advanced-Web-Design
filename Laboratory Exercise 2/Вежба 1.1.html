<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
	Please call the function in the console.
<script type="text/javascript">

	function flatten(lista) {
		var novaLista =[];
		for(var i=0;i<lista.length;i++) {
			
			if(lista[i] instanceof Array) {
		 	novaLista = novaLista.concat(flatten(lista[i]));
		 }else {
		 	novaLista.push(lista[i]);
		 }


		}
		return novaLista;
	
}
	

</script>
</body>
</html>
